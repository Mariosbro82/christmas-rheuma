<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="#007AFF"/>
  
  <!-- Main Icon - Medical Cross with Health Symbol -->
  <g transform="translate(512, 512)">
    <!-- Medical Cross Background -->
    <circle cx="0" cy="0" r="280" fill="white" opacity="0.95"/>
    
    <!-- Medical Cross -->
    <rect x="-40" y="-160" width="80" height="320" rx="40" fill="#007AFF"/>
    <rect x="-160" y="-40" width="320" height="80" rx="40" fill="#007AFF"/>
    
    <!-- Heart Symbol (representing health) -->
    <g transform="translate(0, -60)">
      <path d="M0 20 C-20 0, -50 0, -50 30 C-50 50, 0 80, 0 80 C0 80, 50 50, 50 30 C50 0, 20 0, 0 20 Z" fill="#FF3B30"/>
    </g>
    
    <!-- Joint/Bone Symbol (representing rheumatology) -->
    <g transform="translate(0, 60)">
      <!-- Simplified joint representation -->
      <ellipse cx="-30" cy="0" rx="15" ry="25" fill="#34C759"/>
      <ellipse cx="30" cy="0" rx="15" ry="25" fill="#34C759"/>
      <rect x="-30" y="-8" width="60" height="16" rx="8" fill="#34C759"/>
    </g>
    
    <!-- Data/Chart Symbol (representing tracking) -->
    <g transform="translate(0, 140)">
      <rect x="-40" y="-10" width="15" height="20" rx="2" fill="#FF9500"/>
      <rect x="-15" y="-20" width="15" height="30" rx="2" fill="#FF9500"/>
      <rect x="10" y="-5" width="15" height="15" rx="2" fill="#FF9500"/>
      <rect x="35" y="-15" width="15" height="25" rx="2" fill="#FF9500"/>
    </g>
  </g>
  
  <!-- App Name Hint (very subtle) -->
  <text x="512" y="900" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="48" font-weight="600" fill="white" opacity="0.8">RheumaApp</text>
</svg>